{% extends 'base.html' %}

{% block content %}
<h1>Certification:</h1>

<table>
    <tr>
        <th>Certifications to add</th>
        <th>Action</th>
    </tr>
    {% for certification in certifications %}
    <tr>
        <td>{{certification.name}}</td>
        <td><button type="button" class="btn btn-add">Add</button></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
