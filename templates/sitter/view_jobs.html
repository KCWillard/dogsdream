{% extends 'base.html' %}

{% block content %}
<h1>You are currently assigned to below jobs: </h1>

<table border="1px solid black">
    <tr>
        <th>Dog</th>

        <th>Service</th>
        <th>Owner</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Cancel?</th>

    </tr>
    {% for job in jobs %}
    <tr>
        <td>{ job.service}}</td>
        <td>{ job.owner}}</td>
        <td>{ job.sitter}}</td>
        <td>{ job.startDate}}</td>
        <td>{ job.endDate}}</td>        
        <td> 
            <a href="">Cancel</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
