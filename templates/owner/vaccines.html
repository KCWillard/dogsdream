{% extends 'base.html' %}

{% block content %}
<h1>Certification:</h1>

<table border="1px solid black">
    <tr>
        <th>Name</th>

        <th>Date of The Vaccine</th>
    </tr>
    {% for vaccine in vaccines %}
    <tr>
        <td>{{vaccine.name}}</td>
        <td>{{vaccine.date}}</td>        
    </tr>
    {% endfor %}
</table>
    <button type="button" class="btn btn-add">Add</button>
<br>
    <button type="button" class="btn btn-delete">Delete</button>
{% endblock %}
