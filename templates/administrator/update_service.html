{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Update Service</h1>
        <br>
        <form method="POST" action="/jobs/update">
            <input type="hidden" id="id" name="id" value="{{job.0}}">
            <div class="form-group">
                <label for="startdate">Start Date</label>
                <input type="date" class="form-control" id="startdate"  name="startdate" value="{{ job.1 }}">
            </div>
            <div class="form-group">
                <label for="enddate">End Date</label>
                <input type="date" class="form-control" id="enddate" name="enddate" value="{{ job.2 }}">
            </div>
            <div>
                <label for="type">Service Type</label>
                <select class="form-control" id="type" name="type">
                    {% for type in types %}
                        {{ type[0] }}
                        {{ job[3] }}
                        {% if type[0] == job[3] %}
                            <option selected value="{{ type[0] }}">{{ type[1] }}</option>
                        {% else %}
                            <option value="{{ type[0] }}">{{ type[1] }}</option>
                        {% endif %}
                     {% endfor %}
                </select>
            </div>
            <div>
                <label for="dog">Dog</label>
                    <select class="form-control" id="dog" name="dog">
                    {% for dog in dogs %}
                        {{ dog[0] }}
                        {{ job[6] }}
                        {% if dog[0] == job[6] %}
                            <option selected value="{{ dog[0] }}">{{ dog[1] }}</option>
                        {% else %}
                            <option value="{{ dog[0] }}">{{ dog[1] }}</option>
                        {% endif %}
                     {% endfor %}
                </select>
            </div>
            <div>
                <label for="frequency">Service Frequency</label>
                <select class="form-control" id="frequency" name="frequency">
                    {% for freq in frequency %}
                        {{ freq[0] }}
                        {{ job[4] }}
                        {% if freq[0] == job[4] %}
                            <option selected value="{{ freq[0] }}">{{ freq[1] }}</option>
                        {% else %}
                            <option value="{{ freq[0] }}">{{ freq[1] }}</option>
                        {% endif %}
                     {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="sitter">Sitter</label>
                <select class="form-control" id="sitter" name="sitter">
                    {% for sitter in sitters %}
                        {{ sitter[0] }}
                        {{ job[5] }}
                        {% if sitter[0] == job[5] %}
                            <option selected value="{{ sitter[0] }}">{{ sitter[1] }} {{  sitter[2] }}</option>
                            <option>{{ None }}</option>
                        {% else %}
                            <option value="{{ sitter[0] }}">{{ sitter[1] }} {{  sitter[2] }}</option>
                        {% endif %}
                     {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary" value="Submit">Update</button>
        </form>
        <hr/>

        </a>
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
    </div>
{% endblock %}
