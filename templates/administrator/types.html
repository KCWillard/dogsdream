{% extends 'base.html' %}
{% block content  %}
<div class="container-fluid">
        <h1 class="mt-4">Service Type Table</h1>
<table class="table">
  <thead>
    <tr>
        <th scope="col">Type</th>
        <th scope="col">Action</th>
    </tr>
  </thead>
  {% for type in types %}
  <tbody>
    <tr>
        <td>{{type.0}}</td>
        <td>
            <a href="/service_type/update"><button type="button" class="btn btn-warning btn-sm">Update</button></a>
            <a href="/service_type/delete"><button type="button" class="btn btn-danger btn-sm">Delete</button></a>
        </td>
  </tbody>
  {% endfor %}
</table>
        <a href="/service_type/add"><button type="button" class="btn btn-primary">Add Service Type</button></a>
</div>
{% endblock %}
