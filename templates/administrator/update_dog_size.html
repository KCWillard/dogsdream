{% extends 'base.html' %}
{% block content  %}
<div class="container-fluid">
        <h1 class="mt-4">Update Dog Size</h1>
<form action="/sizes/update" method="post">
  <div class="form-group">
      <input type="hidden" id="id" name="id" value="{{size.0}}">

    <label>Dog Size</label>
    <input type="text" class="form-control" id="name" name="name" value="{{size.1}}" required>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>

</div>
{% endblock %}
