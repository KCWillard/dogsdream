{% extends 'base.html' %}
{% block content  %}
<div class="container-fluid">
        <h1 class="mt-4">Service Frequency Table</h1>
<table class="table">
  <thead>
    <tr>
        <th scope="col">Frequency</th>
        <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td>Daily</td>
        <td>
            <a href="/service_frequency/update"><button type="button" class="btn btn-warning btn-sm">Update</button></a>
            <a href="/service_frequency/delete"><button type="button" class="btn btn-danger btn-sm">Delete</button></a>
        </td>
    </tr>
    <tr>
        <td>Weekly</td>
        <td>
            <a href="/service_frequency/update"><button type="button" class="btn btn-warning btn-sm">Update</button></a>
            <a href="/service_frequency/delete"><button type="button" class="btn btn-danger btn-sm">Delete</button></a>
        </td>
    </tr>
    <tr>
        <td>Monthly</td>
        <td>
            <a href="/service_frequency/update"><button type="button" class="btn btn-warning btn-sm">Update</button></a>
            <a href="/service_frequency/delete"><button type="button" class="btn btn-danger btn-sm">Delete</button></a>
        </td>
    </tr>
  </tbody>
</table>
        <a href="/service_frequency/add"><button type="button" class="btn btn-primary">Add New Frequency</button></a>
</div>
{% endblock %}
