{% extends 'base.html' %}
{% block content  %}
<div class="container-fluid">
        <h1 class="mt-4">Update Service Frequency</h1>
<form action="/service_frequency/update" method="post">
  <div class="form-group">
      <input type="hidden" id="id" name="id" value="{{frequencies.0}}">

    <label>Service Frequency</label>
    <input type="text" class="form-control" id="name" name="name" value="{{frequencies.1}}">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>

</div>
{% endblock %}
