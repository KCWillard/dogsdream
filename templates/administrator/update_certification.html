{% extends 'base.html' %}
{% block content  %}
<div class="container-fluid">
        <h1 class="mt-4">Update Certification</h1>
<form action='/certification/update' method='POST'>
  <div class="form-group">
      <input type="hidden" id="id" name="id" value="{{certificate.0}}">
    <label for="vaccine-name">Certification Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ certificate.1 }}">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>

</div>
{% endblock %}
