{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <h1 class="mt-4">Services</h1>
        <h3> Unassigned Services </h3>
        <table class="table">
            <thead>
            <tr>
                <td scope="col">Start Date</td>
                <td scope="col">End Date</td>
                <td scope="col">Service Type</td>
                <td scope="col">Dog</td>
                <td scope="col">Frequency</td>
                <td scope="col">Sitter</td>
                <td scope="col">Action</td>
            </tr>
            </thead>
            {% for job in jobs %}
            <tbody>
            <tr>
                <td>{{job.0}}</td>
                <td>{{job.1}}</td>
                <td>{{job.2}}</td>
                <td>{{job.3}}</td>
                <td>{{job.4}}</td>
                <td>{{job.5}}</td>
                <td>
                    <a href="/jobs/update">
                        <button type="button" class="btn btn-warning btn-sm">Update</button>
                    </a>
                    <a href="/jobs/delete">
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
            {% endfor %}
        </table>

            <hr/>

    </div>
{% endblock %}
