{% extends 'base.html' %}
{% block content  %}
<div class="container-fluid">
        <h1 class="mt-4">Update Service Type</h1>
<form action="/service_type/update" method="post">
    <div class="form-group">
      <input type="hidden" id="id" name="id" value="{{types.0}}">
    <label for="vaccine-name">Type Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ types.1 }}">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>

</div>
{% endblock %}
